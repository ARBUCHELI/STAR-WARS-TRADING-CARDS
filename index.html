<!DOCTYPE html>
<html>
    <head>
        <title>1977 Star Wars Trading Cards</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>
   
<body>
<div style="text-align: center">
    <img src="images/wallpaper.jpg" alt="Star Wars Logo" style="width: 30%;">
</div>


<div class="container">
  <div class="mySlides">
    <div class="numbertext" style="color: #bd5734">1 / 5</div>
    <img src="images/chewbacca.jpg" style="width:100%; border-radius: 10px;">
  </div>

  <div class="mySlides">
    <div class="numbertext" style="color: #bd5734">2 / 5</div>
    <img src="images/flight-the-falcon.jpg" style="width:100%; border-radius: 10px;">
  </div>
    
  <div class="mySlides">
    <div class="numbertext" style="color: #bd5734">3/ 5</div>
    <img src="images/han-solo.jpg" style="width:100%; border-radius: 10px;">
  </div>

  <div class="mySlides">
    <div class="numbertext" style="color: #bd5734">4 / 5</div>
    <img src="images/luke-skywalker.jpg" style="width:100%; border-radius: 10px;">
  </div>
    
  <div class="mySlides">
    <div class="numbertext" style="color: #bd5734">5 / 5</div>
    <img src="images/r2d2.jpg" style="width:100%; border-radius: 10px;">
  </div>

  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <div class="row" style="margin-left: 20%">
    <div class="column">
      <img class="demo cursor" src="images/chewbacca.jpg" style="width:100%" onclick="currentSlide(1)" alt="Chewbacca">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/flight-the-falcon.jpg" style="width:100%" onclick="currentSlide(2)" alt="Flight The Falcon">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/han-solo.jpg" style="width:100%" onclick="currentSlide(3)" alt="Han Solo">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/luke-skywalker.jpg" style="width:100%" onclick="currentSlide(4)" alt="Luke Skywalker">
    </div>    
    <div class="column">
      <img class="demo cursor" src="images/r2d2.jpg" style="width:100%" onclick="currentSlide(5)" alt="R2D2">
    </div>
  </div>
</div>
<script src="script.js"></script>    
</body>
</html>
